plugins {
    id 'org.springframework.boot' version '1.5.3.RELEASE'
}

group 'me.raymondai'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'com.graphql-java:graphql-spring-boot-starter:3.1.0'
    // to embed GraphiQL tool
    compile 'com.graphql-java:graphiql-spring-boot-starter:3.1.0'
    compile "org.springframework.boot:spring-boot-starter-data-jpa:1.5.3.RELEASE"
    compile 'mysql:mysql-connector-java:6.0.6'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'com.h2database:h2:1.4.195'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

idea {
    module {
        // if you hate browsing Javadoc
        downloadJavadoc = false

        // and love reading sources :)
        downloadSources = true
    }
}
