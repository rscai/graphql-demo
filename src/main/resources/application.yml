spring:
    datasource:
        url: jdbc:h2:~/test.h2
        username: sa
        password: sa
        driverClass: org.h2.Driver
    jpa:
        database: H2
        show-sql: true
        hiebernate:
            ddl-auto: update
            naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect